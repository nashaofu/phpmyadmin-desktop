appId: com.electron.phpmyadmin-desktop
productName: phpMyAdmin
artifactName: phpMyAdmin-${version}-${channel}-${arch}.${ext}
copyright: Copyright Â© year nashaofu
asar: true
directories:
  output: release
files:
  - dist/**
  - conf/**
publish:
  provider: github
  owner: nashaofu
mac:
  target: dmg
  icon: ./icons/pma.png
  category: public.app-category.developer-tools
win:
  icon: ./icons/pma.png
  target:
    - target: nsis
      arch:
        - x64
        - ia32
linux:
  icon: ./icons/pma.png
  target:
    - target: AppImage
      arch:
        - x64
        - ia32
        - arm64
        - armv7l
    - target: deb
      arch:
        - x64
        - ia32
        - arm64
        - armv7l
    - target: rpm
      arch:
        - x64
        - ia32
        - arm64
        - armv7l
  executableName: phpMyAdmin
  category: Database;Development
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  displayLanguageSelector: true
  language: 2052
